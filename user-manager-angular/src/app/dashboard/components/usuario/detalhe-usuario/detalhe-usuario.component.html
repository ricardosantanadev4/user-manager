<main class="formulario-container">
    <!-- Primeira Div: Título -->
    <div class="header">
        <h2 class="titulo">Departamento</h2>
    </div>
    <!-- Segunda Div: Inputs -->
    <form class="inputs" [formGroup]="form">
        <div class="form-group">
            <label for="codigo">Código:</label>
            <input type="text" [disabled]="true" id="codigo" name="codigo" [value]="form.get('id')?.value" />
        </div>
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" formControlName="nome" aria-labelledby="nome" />
            <div *ngIf="form.get('nome')?.invalid && form.get('nome')?.touched">
                <small>O nome é obrigatório.</small>
            </div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" formControlName="email" aria-labelledby="email" />
            <div *ngIf="form.get('email')?.invalid && form.get('email')?.touched">
                <small>Coloque um e-mail válido.</small>
            </div>
            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" name="telefone" formControlName="telefone" aria-labelledby="telefone" />
            <div *ngIf="form.get('telefone')?.invalid && form.get('telefone')?.touched">
                <small>O telefone é obrigatório.</small>
            </div>
        </div>
        <!-- Terceira Div: Botões -->
        <div class="footer">
            <button type="button" (click)="novoRegistro()">Novo Registro</button>
            <button type="submit" (click)="salvar()">Salvar</button>
        </div>
    </form>
</main>
